
<body>
<div th:fragment="header">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button (menu burger) -->
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar brand (Logo) -->
      <a class="navbar-brand mt-2 mt-lg-0" th:href="@{/encheres}">
        <img
                src="../assets/logo.webp"
                height="80"
                alt="Logo"
                loading="lazy"
        />
      </a>

      <!-- Collapsible wrapper (pour les liens en mode desktop et menu burger en mobile) -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/encheres}">Enchères</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" th:href="@{/encheres/cree}">Vendre un article</a>
          </li>
        </ul>

        <!-- Right elements (Login/SignUp or Profile/Logout) -->
        <div class="d-flex align-items-center">
          <div th:if="${!#authorization.expression('isAuthenticated()')}">
            <!-- Buttons visible if not authenticated -->
            <a href="#" th:href="@{/encheres/connexion}" class="btn btn-link px-3 me-2">Se connecter</a>
            <a href="#" th:href="@{/encheres/inscription}" class="btn btn-primary me-3">S'inscrire</a>
          </div>
          <div th:if="${#authorization.expression('isAuthenticated()')}">
            <!-- Buttons visible if authenticated -->
            <a href="#" th:href="@{/encheres/mes-articles}" class="btn btn-info me-3">Mes articles</a>
            <a href="#" th:href="@{/encheres/profil}" class="btn btn-primary me-3">
              <span th:text="${#authentication.name}"></span>
            </a>
            <a href="#" th:href="@{/logout}" class="btn btn-danger">Déconnexion</a>
          </div>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <style>
    @media (max-width: 991px) {
      #navbarSupportedContent {
        background-color: #D4D3DC !important;
        padding: 10px;
        border-radius: 5px;
      }

      /* Aligner tous les éléments dans le menu burger */
      .navbar-nav {
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;  /* Centrer les éléments verticalement */
        align-items: flex-start;  /* Aligner à gauche pour les éléments principaux */
      }

      /* Les items du menu burger avec un alignement à gauche */
      .navbar-nav .nav-item {
        width: 100%;
        display: flex;
        justify-content: flex-start;  /* Alignement à gauche */
        margin-bottom: 10px; /* Espacement uniforme entre les éléments */
      }

      /* Pour chaque lien (Enchères, Vendre un article) */
      .navbar-nav .nav-item .nav-link {
        display: block;  /* S'étend sur toute la largeur */
        width: 100%;  /* Prendre toute la largeur */
        text-align: left;  /* Aligné à gauche */
        padding-left: 20px;  /* Espacement à gauche */
        margin-bottom: 10px; /* Espacement uniforme */
      }

      /* Centrer les boutons de connexion et d'inscription */
      .d-flex.align-items-center .btn,
      .d-flex.align-items-center .btn-link,
      .d-lg-none .btn-info,
      .d-lg-none .btn-danger {
        display: block;  /* S'étend sur toute la largeur */
        width: 100%;  /* Prendre toute la largeur */
        margin-bottom: 10px; /* Espacement uniforme */
        text-align: center;  /* Centrer le texte */
        justify-content: center;  /* Centrer les éléments dans leur conteneur */
      }
    }










  </style>

</body>
